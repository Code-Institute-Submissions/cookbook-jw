{% extends 'base.html' %}
{% block content %}

<ul class="collapsible" data-collapsible="accordion">
    {% for recipe in recipes %}
    <li>
      <div class="collapsible-header"><i class="material-icons">local_dining</i><strong>{{ recipe.name }}</strong></div>
      <div class="collapsible-body"><span>{{ recipe.preparation_time }}</span></div>
    </li>
    {% endfor %}
</ul>

{% endblock %}
